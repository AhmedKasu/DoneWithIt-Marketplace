name: Deployment pipeline

on:
  push:
    branches:
      - main

  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  build_and_test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm run install-all

      - name: Check style
        run: npm run lint

      - name: Create production builds
        run: npm run build

      - name: Run unit tests
        run: npm test

  e2e_test:
    needs: [build_and_test]
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start test database
        run: docker-compose -f server/docker-compose.test-db.yml up -d
        env:
          DB_PASSWORD: ${{ secrets.TEST_POSTGRES_PASSWORD }}

      - name: Wait for database to start
        run: docker-compose -f server/docker-compose.test-db.yml exec -T postgres_test_db sh -c 'while ! pg_isready -q -h localhost -p 5432 -U test_user -d test_marketplace; do sleep 1; done'

      - name: Run test-migrations
        run: cd server && npm run test-migration:up

      - name: Run test-seed
        run: cd server && npm run test-seed:up

      - name: Install dependencies
        run: npm install-all

      - name: Run e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start:test

      - name: Stop and remove test database container
        run: docker-compose -f docker-compose.test-db.yml down

  deployment_pipeline:
    needs: [e2e_test]
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.14
        if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip') }}
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_APP_NAME}}
          heroku_email: ${{secrets.HEROKU_APP_EMAIL}}
          procfile: 'web: npm start'
          healthcheck: 'https://donewithit-marketplace-6ab68864c928.herokuapp.com/health'
          checkstring: 'ok'
          delay: 5
          rollbackonhealthcheckfailed: true

  tag_release:
    needs: [deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip') }}
        uses: anothrNick/github-tag-action@1.55.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
